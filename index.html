<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .solver-container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .captcha-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 8px;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 15px;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="solver-container">
            <h1 class="text-center mb-4">Captcha Solver</h1>

            <div class="mb-3 position-relative">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL or leave blank for default">
                <div id="urlInputLoading" class="loading-overlay" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="mb-3 text-center">
                <img id="captchaImage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==" alt="Captcha Image" class="captcha-image">
            </div>

            <div class="mb-3 position-relative">
                <label for="captchaSolution" class="form-label">Captcha Solution</label>
                <input type="text" class="form-control" id="captchaSolution" placeholder="Enter the solution here">
                <div id="solutionInputLoading" class="loading-overlay" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button id="solveButton" class="btn btn-primary btn-lg">Solve Captcha</button>
            </div>

            <div id="messageArea" class="text-center mt-4">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Default sample image data URI
        const defaultImageUrl = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==";
        const sampleImageUrl = "https://via.placeholder.com/150/0000FF/FFFFFF?text=SAMPLE"; // Placeholder for a real sample if needed

        // Function to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\[').replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to display messages (errors or success)
        function displayMessage(message, type = 'error') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = ''; // Clear previous messages

            const msgElement = document.createElement('div');
            msgElement.classList.add(type === 'error' ? 'error-message' : 'success-message');
            msgElement.textContent = message;
            messageArea.appendChild(msgElement);
        }

        // Function to simulate solving a captcha (replace with actual API call)
        async function simulateCaptchaSolve(imageUrl) {
            console.log("Simulating solving for:", imageUrl);
            // In a real application, you would make an API call here.
            // For demonstration, we'll use a setTimeout to simulate network latency
            // and return a dummy solution.
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simulate different outcomes
                    if (imageUrl.includes("invalid") || imageUrl.length === 0) {
                        reject("Invalid image URL provided or URL is empty.");
                    } else {
                        // Dummy solution based on a simple heuristic (e.g., length of URL)
                        const dummySolution = `solved_${imageUrl.substring(imageUrl.lastIndexOf('/') + 1).replace(/[^a-zA-Z0-9]/g, '')}`;
                        resolve(dummySolution);
                    }
                }, 1500); // Simulate 1.5 seconds of processing
            });
        }

        // Function to update the image and handle loading state for URL input
        async function updateCaptchaImage(url) {
            const imgElement = document.getElementById('captchaImage');
            const urlInputLoading = document.getElementById('urlInputLoading');

            urlInputLoading.style.display = 'flex'; // Show loading spinner

            try {
                // Try to fetch the image to validate it and get its data URI
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const blob = await response.blob();
                const reader = new FileReader();
                reader.onloadend = () => {
                    imgElement.src = reader.result;
                    urlInputLoading.style.display = 'none'; // Hide loading spinner
                };
                reader.onerror = () => {
                    throw new Error("Failed to read image data.");
                };
                reader.readAsDataURL(blob);

            } catch (error) {
                console.error("Error loading image:", error);
                displayMessage(`Failed to load image: ${error.message}`);
                imgElement.src = defaultImageUrl; // Revert to default image on error
                urlInputLoading.style.display = 'none'; // Hide loading spinner
            }
        }

        // Event listener for the Solve button
        document.getElementById('solveButton').addEventListener('click', async () => {
            const imageUrlInput = document.getElementById('imageUrl');
            const captchaSolutionInput = document.getElementById('captchaSolution');
            const solveButton = document.getElementById('solveButton');
            const solutionInputLoading = document.getElementById('solutionInputLoading');

            const imageUrl = imageUrlInput.value.trim();
            const finalImageUrl = imageUrl || defaultImageUrl; // Use provided URL or default

            // Clear previous messages
            document.getElementById('messageArea').innerHTML = '';
            captchaSolutionInput.value = ''; // Clear previous solution

            // Disable button and show loading spinner for solution input
            solveButton.disabled = true;
            solutionInputLoading.style.display = 'flex';

            try {
                // Call the (simulated) captcha solving function
                const solution = await simulateCaptchaSolve(finalImageUrl);

                // Display the solution
                captchaSolutionInput.value = solution;
                displayMessage("Captcha solved successfully!", "success");

            } catch (error) {
                // Display error message
                displayMessage(`Captcha solving failed: ${error}`);
                captchaSolutionInput.value = ''; // Clear solution on error
            } finally {
                // Re-enable button and hide loading spinner
                solveButton.disabled = false;
                solutionInputLoading.style.display = 'none';
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const imageUrlInput = document.getElementById('imageUrl');
            const initialUrl = getUrlParameter('url');

            if (initialUrl) {
                imageUrlInput.value = initialUrl;
                updateCaptchaImage(initialUrl); // Load the image from the URL parameter
            } else {
                // Set the default image directly if no URL parameter is provided
                document.getElementById('captchaImage').src = defaultImageUrl;
            }
        });
    </script>
</body>
</html>
