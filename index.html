<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 700px;
        }
        .captcha-image-container {
            position: relative;
            display: inline-block;
            border: 1px solid #dee2e6;
            background-color: #fff;
            padding: 10px;
            border-radius: .375rem;
        }
        .captcha-image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: .375rem;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
        }
        .form-control-plaintext {
            background-color: #e9ecef;
            border-radius: .25rem;
            padding: .375rem .75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">CAPTCHA Solver</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="urlInput" class="form-label">Image URL:</label>
                        <input type="text" class="form-control" id="urlInput" placeholder="Enter image URL or leave blank for default">
                    </div>
                    <div class="col-md-6">
                        <button id="loadCaptchaBtn" class="btn btn-primary w-100">Load CAPTCHA</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <div id="captchaImageContainer" class="captcha-image-container">
                    <img id="captchaImage" src="" alt="CAPTCHA Image">
                    <div id="loadingOverlay" class="loading-overlay d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label for="captchaSolutionInput" class="form-label">CAPTCHA Solution:</label>
                        <input type="text" class="form-control" id="captchaSolutionInput" placeholder="Enter the solution here">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="solveCaptchaBtn" class="btn btn-success w-100" disabled>Submit Solution</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="statusMessageContainer" class="mt-3 text-center">
            <!-- Status messages will appear here -->
        </div>
    </div>
